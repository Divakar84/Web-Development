<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 11px 10px gray ;
        }
        h1{
            text-shadow: 4px 11px 5px grey;
            text-align: center;
        }
        .box2{
            margin: 15px;
            border: 4px solid red;
            border-radius: 10px;
            outline: 4px solid blue;
        }
    </style>
</head>
<body>
    <h1>We are learning CSS Shadow</h1>
    <div class="box">
        HEY..! I am a box.
    </div>
    <div class="box2">
        HEY...! I am box2.
    </div>
</body>
</html>
