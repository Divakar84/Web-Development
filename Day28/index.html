<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
       /* img{
            filter: blur(2px);
        } */

        .img1{
            filter: brightness(100%) contrast(1.5);
        }
        .img2{
           /* filter: sepia(100%); */
            filter: opacity(10%);
        }
        .img3{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="">

        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyeC3uR0E3_hR0zYrMIvG2_jaK0sbTOpx5pQ&s" alt="">

        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6d22UwFxnJsR4JT1Yo1Y1yMccUtQ8uIC-cg&s" alt="">
    </div>
</body>
</html>
