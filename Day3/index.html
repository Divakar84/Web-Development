<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form for Registration in Divakar's Course</h1>
    <form action="post">

       <div>
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
       </div>

       <div>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female" >
        <label for="Female">Female</label>
    </div>
    
    <div>
           <input type="checkbox" id="adult" name="adult" value="yes" >
           <label for="adult">Are you 18+</label>
    </div>

    <div>
        <label for="feedback">write your Feedback</label>
        <br>
        <textarea name="feedback" id="feedback" rows="4" cols="50"> </textarea>
    </div>

    <div>
        <label for="select">select your favorite fruit</label>
        <select name="fruits" id="select">
            <option value="apple">Apple</option>
            <option value="Mango">Mango</option>
            <option value="Banana">Banana</option>
        </select>
    </div>
    </form>
</body>
</html>
